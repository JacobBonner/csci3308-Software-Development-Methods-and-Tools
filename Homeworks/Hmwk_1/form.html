<!DOCTYPE html>
    <html>
        <head>
            <title>Article Form</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        </head>

        <body>
            <div class="container">
                <h1>Add New Article</h1>
                <br>
                <form>
                    <h5>Article Title</h5>
                    <div class="form-group">
                        <input type="text" class="form-control" id="ArticleTitle" aria-describedby="title" placeholder="Title">
                    </div>
                    <h5>Author Name</h5>
                    <div class="form-group">
                        <input type="text" class="form-control" id="AuthorName" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <h5>Upload Files</h5>
                                <input type="file" class="form-control-file" id="fileUpload">
                            </div>
                            <div class="col">
                                <h5>Pages</h5>
                                <select class="form-control" id="pageSelection">
                                    <option>Academics</option>
                                    <option>Students</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <h5>Article Text</h5>
                    <div class="form-group">
                        <textarea class="form-control" id="articleText" rows="15"></textarea>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <h5>Select Tags</h5>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="box1" value="python">
                                    <label class="form-check-label" for="box1">Python</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="box2" value="c++">
                                    <label class="form-check-label" for="box2">C++</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="box3" value="Java">
                                    <label class="form-check-label" for="box3">Java</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="box4" value="scala">
                                    <label class="form-check-label" for="box4">Scala</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="box5" value="perl">
                                    <label class="form-check-label" for="box5">Perl</label>
                                </div>
                            </div>
                            <div class="col">
                                <h5>Visibility</h5>
                                <div class="btn-group" role="group" aria-label="visibilityChoice">
                                    <button type="button" class="btn btn-secondary">Public</button>
                                    <button type="button" class="btn btn-secondary">Private</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h5>Login to Finish Submitting</h5>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" name="username" placeholder="Username">
                            </div>
                            <div class="col">
                                <input type="password" class="form-control" name="psswd" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="RememberMeCheck">
                            <label class="form-check-label" for="RememberMeCheck">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <br><br>
                </form>
            </div>
        </body>
    </html>
